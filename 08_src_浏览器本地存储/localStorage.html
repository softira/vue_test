  <script>

      let p = {
        name: '张三',

      }

      localStorage.setItem('msg', 666); // 因为是window上的，所以window可以省略
      localStorage.setItem('person', JSON.stringify(p))
    }

    function saveData() {
      let p = {

      }

    function getData() {
      console.log(localStorage.getItem('msg'));

      localStorage.clear()
